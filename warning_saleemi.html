<script type="text/javascript">
var t = 0;
var weapon = ["bow","knife","sword","axe","spellbook","staff","spear"]
var personality = ["Sacred","Hallowed","Pious","Silent","Murderous","Adventurous","Forgotten","Quiet"];
var character = ["Archer","Warrior","Seductress","Assassin","Hunter","Soldier","Thief","Demon"];
var kingdom = ["Orient","Desert","Highlands","Caves","Mountains","Hills"];
var monsters = ["Goblins","Zombies","Werewolves","Mummies","Dwarves","Raiders"]
var direction = ["East","West","North","South"]
function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function fresh(array) {
    "use strict";
    var index = rand_range(array.length - 2) + 1, selection = array[index];
    array[index] = array[0];
    array[0] = selection;
    return selection;
}
function story() {
    "use strict";
    var last, lede, main = document.getElementById('main');
    if (t <= 12) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.appendChild(document.createElement('br'));
    lede = "Ready your " + fresh(weapon) + ", " + fresh(personality) + " " + fresh(character) + " of the " + fresh(kingdom) + "! " + fresh(monsters) + " lurk to the " + fresh(direction) + "!";
    last.appendChild(document.createTextNode(lede));
    main.appendChild(last);
}
function produce_stories() {
    "use strict";
    story();
    setInterval(story, 3500);
}</script>
  <title>Lede</title>
</head>
<body onload="produce_stories();">

</div>
<div id="main"></div>
</body>
